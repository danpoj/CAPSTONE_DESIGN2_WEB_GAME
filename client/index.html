<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="favicon" href="./resources/favicon/favicon.ico"> -->
    <link rel="icon" type="image/x-icon" href="./resources/favicon/favicon.ico">
    <link rel="stylesheet" href="./index.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>✨🌈🍒🔮🥝</title>
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <canvas class="editor"></canvas>
    
 
    <div class="editor_container">
      <div class="hide_editor">hide</div>
      <div class="add">add</div>
      <div class="clear">clear</div>
      <div class="file">
        <label for="file">upload</label>
        <input type="file" id="file">
      </div>
    </div>

    <div class="show_editor">editor</div>
      
 

    <!-- <div><img src="./resources/image/unicorn.gif" alt=""></div> -->

    

    <div class="loading-bar"></div>

    <div class="loading_fox">
      <lottie-player  src="https://assets8.lottiefiles.com/private_files/lf30_3datnfff.json"  background="transparent"  speed="1"  style="width: 170px; height: 170px;"  loop  autoplay></lottie-player>
    </div>

    <div class="start_menu">
      <lottie-player class="fox-1" src="https://assets8.lottiefiles.com/private_files/lf30_tu2ojwqm.json"  background="transparent"  speed="1"  style="width: 200px; height: 200px;"  loop autoplay></lottie-player>
      <!-- <h2 class="start_menu__header">🌈🍒🔮🥝</h2> -->
      <p class="start_menu__text">USER NAME</h1>
      <form class="start_menu__form">
        <input type="text" class="start_menu__form_input" />
      </form>
      <p class="start_menu__text2">모바일 환경에선 캐릭터를 움직일 수 없습니다 ㅠㅠ</p>
      
    </div>

    <div class="point point-0">
      <div class="label-2">< ></div>
      <div class="label-0 playing"><b>&#9834;</b></div>
      <div class="label-1"><b>?</b></div>
      <div class="text"><b>WASD</b><br>character control<br><br>
        <b>SHIFT</b><br>run<br>
        <!-- 2016104159 컴퓨터공학과 장원석<br>
        2016104160 컴퓨터공학과 장원석<br><br>
        capstone design2<br>
        metaverse platform<br> -->
      </div>
    </div>

    

    <div class="chat_container">
      <div class="chat_container__hidebar">&#9660;</div>
      <ul class="chat_container__text"></ul>
      <form class="chat_container__form">
        <input class="chat_container__input" type="text">
      </form>
    </div>

    <div class="chat_container__showbar">&#9650;</div>

    <script type="importmap">
      {
        "imports": {
          "socket.io-client": "https://cdn.socket.io/4.4.1/socket.io.esm.min.js",
          "three": "./node_modules/three/build/three.module.js",
          "three/examples/jsm/controls/OrbitControls": "./node_modules/three/examples/jsm/controls/OrbitControls.js",
          "three/examples/jsm/loaders/GLTFLoader.js": "./node_modules/three/examples/jsm/loaders/GLTFLoader.js"
        }
      }
    </script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
